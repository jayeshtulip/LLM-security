# scripts/deployment-approval.sh - Deployment approval helper script
#!/bin/bash

# deployment-approval.sh - Helper script for deployment approvals
set -e

ENVIRONMENT=${1:-staging}
BRANCH=$(git branch --show-current)
COMMIT_SHA=$(git rev-parse HEAD)
COMMIT_MESSAGE=$(git log -1 --pretty=%B)

echo "ðŸš€ ML Model Deployment Approval Request"
echo "======================================"
echo "Environment: $ENVIRONMENT"
echo "Branch: $BRANCH" 
echo "Commit: $COMMIT_SHA"
echo "Message: $COMMIT_MESSAGE"
echo "Requestor: $(git config user.name) <$(git config user.email)>"
echo "Timestamp: $(date)"
echo ""

# Check if all required checks have passed
check_github_status() {
    echo "ðŸ“‹ Checking GitHub status checks..."
    
    # Use GitHub CLI to check status
    if command -v gh &> /dev/null; then
        STATUS=$(gh api "repos/:owner/:repo/commits/$COMMIT_SHA/status" --jq '.state')
        if [ "$STATUS" = "success" ]; then
            echo "âœ… All GitHub checks passed"
        else
            echo "âŒ GitHub checks not all passing: $STATUS"
            exit 1
        fi
    else
        echo "âš ï¸  GitHub CLI not found, skipping automatic status check"
    fi
}

# Generate deployment summary
generate_deployment_summary() {
    echo "ðŸ“Š Deployment Summary"
    echo "===================="
    
    # Model performance (if available)
    if [ -f "model_metrics.json" ]; then
        echo "Model Metrics:"
        cat model_metrics.json | jq '.f1_score, .accuracy' || echo "Metrics file found but not parseable"
    fi
    
    # Security scan results
    if [ -f "security-summary.txt" ]; then
        echo "Security Scan:"
        cat security-summary.txt
    fi
    
    # Test results
    if [ -f "test-summary.txt" ]; then
        echo "Test Results:"
        cat test-summary.txt
    fi
}

# Main approval flow
case $ENVIRONMENT in
    staging)
        echo "ðŸ”„ Staging deployment - automatic approval"
        check_github_status
        echo "âœ… Staging deployment approved automatically"
        ;;
    production)
        echo "â³ Production deployment - manual approval required"
        check_github_status
        generate_deployment_summary
        echo ""
        echo "ðŸ“ Approval Checklist:"
        echo "â–¡ Security scan passed"
        echo "â–¡ All tests passed"  
        echo "â–¡ Model performance gate passed (F1 > 0.3)"
        echo "â–¡ Staging deployment successful"
        echo "â–¡ Monitoring configured"
        echo "â–¡ Rollback plan ready"
        echo ""
        echo "ðŸŽ¯ Ready for manual approval in GitHub Actions"
        echo "   Go to: https://github.com/your-org/your-repo/actions"
        ;;
    *)
        echo "âŒ Unknown environment: $ENVIRONMENT"
        echo "Valid environments: staging, production"
        exit 1
        ;;
esac

